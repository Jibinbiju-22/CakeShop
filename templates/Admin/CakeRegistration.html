{% include "Admin/AdminHeader.html" %}
{% load static %}

<script>
        // Function to clear all fields in the form
        function clearForm() {
            document.getElementById("myForm").reset();
        }
</script>

<div class="container" xmlns="http://www.w3.org/1999/html">
          <div class="page-inner">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                <form method="post" action="{% url 'CakeRegistration' %}" enctype="multipart/form-data" id="myForm">
                {% csrf_token %}
                  <center>
                  <div class="card-header">
                    <div class="card-title">CAKE REGISTRATION</div>
                  </div>
                  </center>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6 col-lg-10">
                        <div class="form-group">
                          <label for="cakename">Cake Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="cakename"
                            placeholder="Cake Name"
                            name="cakename"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-text">Cake Description</span>
                            <textarea
                              class="form-control"
                              aria-label="With textarea"
                              name="cakedescription"
                              required
                            ></textarea>
                          </div>
                        </div>
                          <div class="form-group">
                          <label for="cakeweight">Cake Weight</label>
                          <input
                            type="number"
                             min="1"
                            class="form-control form-control"
                            id="cakeweight"
                            placeholder="Cake Weight in Kilogram"
                            name="cakeweight"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label for="amount">Amount</label>
                          <input
                            type="number"
                             min="1"
                            class="form-control form-control"
                            id="amount"
                            placeholder="Amount"
                            name="amount"
                            required
                          />
                        </div>
                         <div class="form-group">
                          <label for="exampleFormControlFile1"
                            >Cake photo</label
                          >
                          <input
                            type="file"
                            class="form-control-file"
                            id="exampleFormControlFile1"
                            name="cakephoto"
                            style="cursor: pointer;"
                            required
                          />
                        </div>
                         <div class="form-group">
                          <label for="categoryid">Select Category</label>
                          <select
                            class="form-select form-control"
                            id="categoryid"
                            name="categoryid"
                          >
                            <option>Choose Category</option>
                               {% for c in category %}
                      <option value="{{ c.categoryid }}">{{ c.categoryname }}</option>
                      {% endfor %}
                          </select>
                        </div>
                         <div class="form-group">
                          <label for="flavourid">Select Flavour</label>
                          <select
                            class="form-select form-control"
                            id="flavourid"
                            name="flavourid"
                          >
                            <option>Choose Flavour</option>
                               {% for f in flavour %}
                      <option value="{{ f.flavourid }}">{{ f.flavourname }}</option>
                      {% endfor %}
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <center>
                  <div class="card-action">
                      <button class="btn btn-success" type="submit">Submit</button>
                      <button type="button" class="btn btn-danger" onclick="clearForm()">Cancel</button>
                  </div>
                  </center>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>

{% include "Admin/AdminFooter.html" %}
