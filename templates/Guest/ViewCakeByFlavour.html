{% include "Guest/GuestHeader.html" %}

{% load static %}

    <!-- Page Header Start -->
    <div class="container-fluid bg-dark bg-img p-5 mb-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-4 text-uppercase text-white">{{flavour.flavourname}}</h1>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Products Start -->
    <div class="container-fluid about py-5">
        <div class="container">
            <div class="section-title position-relative text-center mx-auto mb-5 pb-3" style="max-width: 600px;">
                <h2 class="text-primary font-secondary">Flavors That Speak to You</h2>
                <h1 class="display-4 text-uppercase">Savor the Best</h1>
            </div>

            <div class="tab-class text-center">

                <div class="tab-content">

                    <div id="tab-1" class="tab-pane fade show p-0 active">
                        <div class="row g-3">

                            {% for c in cake %}
                            <div class="col-lg-6">
                                <div class="d-flex h-100">
                                    <div class="flex-shrink-0">
                                        <a href="{% url 'ViewCakeDetails' id=c.cakeid %}">
                                        <img class="img-fluid" src="/images/{{c.cakephoto}}" alt="" style="width: 150px; height: 85px;">
                                        <h4 class="bg-dark text-primary p-2 m-0">Rs.{{c.amount}}</h4>
                                        </a>
                                    </div>
                                    <div class="d-flex flex-column justify-content-center text-start bg-secondary border-inner px-4">
                                        <a href="{% url 'ViewCakeDetails' id=c.cakeid %}">
                                        <h5 class="text-uppercase">{{c.cakename}}</h5>
                                        <span>{{c.cakedescription}}</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!-- Products End -->

{% include "Guest/GuestFooter.html" %}
