{% include "User/UserHeader.html" %}

{% load static %}

<!-- About Start -->
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="section-title position-relative text-center mx-auto mb-5 pb-3" style="max-width: 600px;">
                <h2 class="text-primary font-secondary">Sweet Moments Await!</h2>
                <h1 class="display-4 text-uppercase">Just One Step Away!</h1>
            </div>
            <div class="row gx-5">
                <div class="col-lg-5 mb-5 mb-lg-0" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute w-100 h-100" src="/images/{{booking.cakeid.cakephoto}}" style="object-fit: cover;">
                    </div>
                </div>
                <div class="col-lg-6 pb-5">
                    <h4 class="mb-4">{{cake.cakename}}</h4>

                    <form method="post" action="{% url 'ConfirmBooking' id=booking.bookingid %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-9">
                                <div class="row g-3">

                                     <div class="col-sm-12">
                                        <input type="text" class="form-control bg-light border-1 px-4" placeholder="Card Number" style="height: 55px;" required>
                                    </div>

                                    <div class="col-sm-12">
                                        <input type="text" class="form-control bg-light border-1 px-4" placeholder="Card Holder Name" style="height: 55px;" required>
                                    </div>

                                    <div class="col-sm-12">
                                        <input type="password" class="form-control bg-light border-1 px-4" placeholder="CVV" style="height: 55px;" required>
                                    </div>

                                    <div class="col-sm-12">
                                        <input type="number" class="form-control bg-light border-1 px-4" value="{{booking.totalamount}}" readonly>
                                    </div>

                                </div>
                        </div>
                    </div>

                    <br>
                    <br>
                    <button type="submit"  class="btn btn-primary border-inner py-3 px-5">Pay</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- About End -->

{% include "User/UserFooter.html" %}
